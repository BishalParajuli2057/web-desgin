<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>User Information Table</h2>
  <table id="user-table">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Admin</th>
    </tr>
    <tr>
      <td>Webmaster</td>
      <td>example@email.com</td>
      <td>X</td>
    </tr>
    <tr>
      <td>User123</td>
      <td>example@email.com</td>
      <td>-</td>
    </tr>
    <tr>
      <td>AnotherUser222</td>
      <td>example@email.com</td>
      <td>-</td>
    </tr>
  </table>

  <h3>Add User</h3>
  <form id="add-user-form">
    <label for="input-username">Username:</label>
    <input type="text" id="input-username" required><br><br>
    
    <label for="input-email">Email:</label>
    <input type="email" id="input-email" required><br><br>
    
    <label for="input-admin">Admin:</label>
    <input type="checkbox" id="input-admin"><br><br>

    <button type="submit" id="submit-data">Add User</button>
  </form>

  <script src="js/basic.js" defer></script>  
</body>
</html>
