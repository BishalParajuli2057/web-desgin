<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table with Form and Image Upload</title>
    <script src="js/basic.js" defer></script> 
    <style>
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        img {
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>

    <h2>Add or Edit User Data</h2>

    <form id="user-form">
        <label for="input-username">Username:</label>
        <input type="text" id="input-username" required><br><br>

        <label for="input-email">Email:</label>
        <input type="email" id="input-email" required><br><br>

        <label for="input-admin">Admin:</label>
        <input type="checkbox" id="input-admin"><br><br>

        <label for="input-image">Profile Image:</label>
        <input type="file" id="input-image" accept="image/*"><br><br>

        <button id="submit-data">Submit</button>
    </form>

    <button id="empty-table">Empty Table</button>

    <table id="user-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Admin</th>
                <th>Profile Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Webmaster</td>
                <td>example@email.com</td>
                <td>X</td>
                <td><img src="https://via.placeholder.com/64" alt="Default Image"></td>
            </tr>
            <tr>
                <td>User123</td>
                <td>example@email.com</td>
                <td>-</td>
                <td><img src="https://via.placeholder.com/64" alt="Default Image"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
